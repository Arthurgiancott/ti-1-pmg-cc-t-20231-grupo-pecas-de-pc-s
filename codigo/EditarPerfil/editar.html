<!DOCTYPE html>
<html>

<head>

</head>

<body>

      <h1 id="Nome">Pedro Moreira </h1>

        <li id="Endereco">Endereço: Rua Dom José Gaspar, nº 500</li>
        <li id="Email">Email: PedroMoreira@gmail.com</li>
        <li id="Telefone">Contato: (31) 98536-8206</li>
      </ul>
      <button id="editarPerfil">Editar Perfil</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('editarPerfil').addEventListener('click', function () {
      editarPerfil();
    });
  </script>
</body>

</html>
